name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  SOURCE_DIR:   ${{ github.workspace }}/GUITesting
  QT_VERSION:   5.15.2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: update package
      run: sudo apt-get update
    - name: install lggpiod
      run: |
        sudo apt install python3
        wget https://github.com/joan2937/lg/archive/master.zip
        unzip master.zip
        cd lg-master
        make
        sudo make install
        ls /usr/local/lib
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version:      ${{ env.QT_VERSION }}
        host:         linux
        target:       desktop
        arch:         gcc_64
        dir:          ${{ runner.temp }}
        setup-python: false
    - name: debug
      run: echo $PATH
    - name: build commands
      run: sudo $SOURCE_DIR/build.sh
